name: Benchmarks

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  deployments: write

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Build CLI & Tools
        run: |
          cargo build --release -p fib-cli
          cargo build --release -p fib-viz

      - name: Generate Benchmark Data
        run: |
          target/release/fib-viz

      - name: Generate HTML Report
        run: |
          target/release/fib-bench report --input results --output public

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
